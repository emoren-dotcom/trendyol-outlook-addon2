<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trendyol Outlook Addon</title>

    <!-- Office.js -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
        }

        .content {
            padding: 20px;
        }

        .info-card {
            background: #f8f9fa;
            border-left: 4px solid #ff6b35;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .info-card h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
        }

        .info-card p {
            margin: 0;
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #ff6b35;
            color: white;
        }

        .btn-primary:hover {
            background: #e55a2b;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .email-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }

        .email-info strong {
            color: #1976d2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìß Trendyol Addon</h1>
        </div>
        
        <div class="content">
            <div class="info-card">
                <h3>üöÄ Ho≈ü Geldiniz!</h3>
                <p>Bu eklenti Outlook ile Trendyol entegrasyonu saƒülar. E-posta bilgilerinizi g√∂r√ºnt√ºleyebilir ve √ße≈üitli i≈ülemler yapabilirsiniz.</p>
            </div>

            <div class="email-info" id="emailInfo" style="display: none;">
                <h3>üì® E-posta Bilgileri</h3>
                <p><strong>Konu:</strong> <span id="emailSubject">-</span></p>
                <p><strong>G√∂nderen:</strong> <span id="emailFrom">-</span></p>
                <p><strong>Tarih:</strong> <span id="emailDate">-</span></p>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="getEmailInfo()">
                    üìß E-posta Bilgisi Al
                </button>
                <button class="btn btn-secondary" onclick="showTrendyolInfo()">
                    üõçÔ∏è Trendyol Bilgi
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒ∞≈ülem yapƒ±lƒ±yor...</p>
            </div>

            <div id="status"></div>
        </div>
    </div>

    <script>
        Office.initialize = function (reason) {
            console.log('Office.js initialized');
            showStatus('Eklenti ba≈üarƒ±yla y√ºklendi!', 'success');
        };

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            // 5 saniye sonra mesajƒ± temizle
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        function getEmailInfo() {
            if (!Office.context.mailbox.item) {
                showStatus('E-posta √∂ƒüesi bulunamadƒ±!', 'error');
                return;
            }

            showLoading(true);
            
            try {
                const item = Office.context.mailbox.item;
                
                // E-posta bilgilerini al
                const subject = item.subject || 'Konu yok';
                const from = item.from ? item.from.displayName + ' (' + item.from.emailAddress + ')' : 'Bilinmeyen g√∂nderen';
                const dateTimeCreated = item.dateTimeCreated ? new Date(item.dateTimeCreated).toLocaleString('tr-TR') : 'Bilinmeyen tarih';

                // Bilgileri g√∂ster
                document.getElementById('emailSubject').textContent = subject;
                document.getElementById('emailFrom').textContent = from;
                document.getElementById('emailDate').textContent = dateTimeCreated;
                document.getElementById('emailInfo').style.display = 'block';

                showLoading(false);
                showStatus('E-posta bilgileri ba≈üarƒ±yla alƒ±ndƒ±!', 'success');
                
            } catch (error) {
                showLoading(false);
                showStatus('E-posta bilgileri alƒ±nƒ±rken hata olu≈ütu: ' + error.message, 'error');
                console.error('Error getting email info:', error);
            }
        }

        function showTrendyolInfo() {
            showLoading(true);
            
            // Simulated API call
            setTimeout(() => {
                showLoading(false);
                showStatus('Trendyol entegrasyonu aktif! Sipari≈ü takibi ve √ºr√ºn bilgileri i√ßin hazƒ±r.', 'info');
            }, 1500);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'e') {
                event.preventDefault();
                getEmailInfo();
            }
        });
    </script>
</body>
</html>
